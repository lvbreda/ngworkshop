<div class="row">
    <div class="col-md-12">
        <div class="product-single-picture-wrapper">
               <img class="product-single-picture" ng-src="http://localhost:3000/{{single.product.image}}" />
        </div>
    </div>
</div>
<button class="btn btn-danger" ng-click="single.removeFromCart();" style="width:100%;margin-top:10px;margin-bottom:10px;">
    Remove From Cart
</button>
<div class="row">
    <div class="col-md-12">
        <table class="table table-bordered">
            <tbody>
                <tr ng-repeat="(key,value) in single.product">
                    <td style="text-transform:capitalize">{{key}}</td>
                    <td>{{value}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
